<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[target] {
            color: red;
        }

        a[target="_blank"] {
            color: green;
        }
    </style>
</head>
<body>
    <a href="#">Link</a>
    <br>
    <a href="#" target="_blank">Link (_blank)</a>
    <br>
    <a href="#" target="_parent">Link (_parent)</a>
</body>
</html>
